<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Grocery List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1> Grocery List</h1>

  <div class="form-group">
    <input type="text" id="itemInput" placeholder="Enter item">
    <input type="number" id="quantityInput" placeholder="Qty" min="1">
    <select id="categorySelect">
      <option value="">Select Category</option>
      <option value="Fruits">Fruits</option>
      <option value="Vegetables">Vegetables</option>
      <option value="Snacks">Snacks</option>
      <option value="Dairy">Dairy</option>
      <option value="Beverages">Beverages</option>
    </select>
    <button onclick="addItem()">Add</button>
  </div>

  <input type="text" class="search-input" id="searchInput" oninput="renderList()" placeholder="Search items...">
  <button class="clear-btn" onclick="clearList()">Clear All</button>

  <ul id="groceryList"></ul>

  
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Item</h3>
      <input type="text" id="editItemName" placeholder="Item name">
      <input type="number" id="editItemQty" placeholder="Quantity" min="1">
      <select id="editItemCategory">
        <option value="Fruits">Fruits</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Snacks">Snacks</option>
        <option value="Dairy">Dairy</option>
        <option value="Beverages">Beverages</option>
      </select>
      <div class="modal-actions">
        <button onclick="saveEdit()">Save</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
